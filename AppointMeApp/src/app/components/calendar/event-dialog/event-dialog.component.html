<h1 mat-dialog-title>Create Event</h1>

<div mat-dialog-content>
  <form class="event-form">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="data.title" name="title">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="data.description" name="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Customer Name</mat-label>
      <input matInput [(ngModel)]="data.customerName" name="customerName">
    </mat-form-field>

    <mat-checkbox [(ngModel)]="data.allDay" name="allDay">All Day</mat-checkbox>

    <div class="date-time-fields" [ngClass]="{'disabled': data.allDay}">
      <!-- Start and End Date/Time fields -->
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSubmit()">Submit</button>
</div>
