<p>Hello to the {{userName}}</p>

<button id="logOut" (click)="logOut()">log out</button>


<div *ngFor="let customer of customerService.list">
  <p style="font-weight: bold; color: aqua;">GetAllCustomers</p>
  <p style="font-weight: bold;">LastName: </p>
  <p>{{customer.lastName}}</p>
  <p style="font-weight: bold;">Email Address: </p>
  <p>{{customer.e_Mail_Address}}</p>
  <p style="font-weight: bold;">Phone Number</p>
  <p>{{customer.phoneNumber}}</p>
</div>
